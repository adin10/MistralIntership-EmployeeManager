
<h1 style="text-align: center;">Sign in</h1>
<form class="Mojaforma" [formGroup]="forma" (ngSubmit)="dodaj()">
    <div class="form-group">
    <label>Korisnicko ime</label>
    <input type="text" class="form-control" formControlName="username">
    <span style="color: red;" *ngIf="forma.get('username').touched && forma.get('username').hasError('required')">Obavezno polje</span>
    </div>
    <div class="form-group">
        <label>Lozinka</label>
        <input type="password" class="form-control" formControlName="password">
        <span style="color: red;" *ngIf="forma.get('password').touched && forma.get('password').hasError('required')">Obavezno polje</span>
    </div>
    <button class="btn btn-primary" [disabled]="!forma.valid">Snimi</button>
</form>
