<div id="list">
    <nav class="navbar">
        <span>Filter</span>
        <input class="form-control" type="text" name="teamName" [(ngModel)]="teamName" (change)="Search()" placeholder="Search team name">
    </nav>
    <table class="table table-dark">
        <thead>
            <tr>
                <td>Team name</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of listTeams | paginate : {itemsPerPage:3,currentPage:p}">
                <td>{{team.teamName}}</td>
                <td routerLink="/updateTeam/{{team.teamID}}"><i class="fa fa-edit" style="font-size:25px;color:orange;text-align: center;"></i></td> 
                <td><i (click)="deleteTeam(team.teamID)" class="fa fa-trash" style="font-size:25px;color:red;text-align: center;"></i></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
<button class="btn btn-primary" routerLink="/addTeam">Add new team</button>
</div>
