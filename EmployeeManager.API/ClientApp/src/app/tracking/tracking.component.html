<div id="list">
   
<table class="table table-dark">
    <thead>
        <tr>
            <td>Team</td>
            <td>Project</td>
            <td>Description</td>
            <td>Work hours</td>
            <td>date</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tracking of trackingList | paginate : {itemsPerPage:3,currentPage:p}">
            <!-- <td>{{tracking.projectTeam.teamID}}</td> -->
            <td>{{tracking.projectTeam.team.teamName}}</td>
            <td>{{tracking.projectTeam.project.projectName}}</td>
            <td>{{tracking.description}}</td>
            <td>{{tracking.workHours}}</td>
            <td>{{tracking.date | date}}</td>
            <td routerLink="/updateTracking/{{tracking.trackingID}}" class="fa fa-edit" style="font-size:25px;color:orange;text-align: center;"></td>
            <td><i (click)="deleteTracking(tracking.trackingID)" class="fa fa-trash" style="font-size:25px;color:red;text-align: center;"></i></td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
<button class="btn btn-primary" routerLink="/addTracking">Add new tracking</button>
</div>
