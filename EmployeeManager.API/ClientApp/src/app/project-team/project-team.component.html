<div id="list">
    <table class="table table-dark">
        <thead>
            <tr>
                <td>Team name</td>
                <td>Project</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let projectTeam of projectTeamList">
                <td>{{projectTeam.project.projectName}}</td>
                <td>{{projectTeam.team.teamName}}</td>
                <td routerLink="/updateProjectTeam/{{projectTeam.projectTeamID}}"><i class="fa fa-edit" style="font-size:25px;color:orange;text-align: center;"></i></td>
                <td><i (click)="deleteProjectTeam(projectTeam.projectTeamID)" class="fa fa-trash" style="font-size:25px;color:red;text-align: center;"></i></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="add">
<form [formGroup]="forma" (ngSubmit)="OnSubmit()">
    <div class="form-group">
        <label>Project</label>
        <select class="form-control" formControlName="projectID">
            <option *ngFor="let project of projectList" [value]="project.projectID">
                    {{project.projectName}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Team</label>
        <select class="form-control" formControlName="teamID">
            <option *ngFor="let team of teamList" [value]="team.teamID">
                {{team.teamName}}
            </option>
        </select>
    </div>
    <button [disabled]="!forma.valid" class="btn btn-primary">Add project</button>
</form>
</div>
