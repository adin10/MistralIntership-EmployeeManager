<div id="list">
    <table class="table table-dark">
        <thead>
            <tr>
                <td>Name</td>
                <td>Last name</td>
                <td>Team team</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employeeTeam of employeeTeamList">
                <td>{{employeeTeam.employee.firstName}} </td>
                <td>{{employeeTeam.employee.lastName}}</td>
                <td>{{employeeTeam.team.teamName}}</td>
                <td routerLink="/updateEmployeeTeam/{{employeeTeam.employeeTeamID}}" class="fa fa-edit" style="font-size:25px;color:orange;text-align: center;"></td>
                <td><i (click)="DeleteEmployeTeam(employeeTeam.employeeTeamID)"class="fa fa-trash" style="font-size:25px;color:red;text-align: center;"></i></td>
            </tr>
        </tbody>
    </table>
</div>
<div id="add">
    <form [formGroup]="forma" (ngSubmit)="OnSubmit()">
        <div class="form-group">
            <label>Employee:</label>
            <select class="form-control"  formControlName="employeeID"  >
                <!-- <option>Choose employee</option> -->
              <option *ngFor="let employee of employeeList" [value]="employee.employeeID">
                  {{employee.firstName}}{{employee.lastName}}
              </option>
            </select>
        </div>
        <div class="form-group">
            <label>Team</label>
            <select class="form-control" formControlName="teamID">
                <!-- <option>Choose team</option> -->
                <option *ngFor="let team of teamList" [value]="team.teamID">
                    {{team.teamName}}
                </option>
            </select>
        </div>
        <button class="btn btn-primary" [disabled]="!forma.valid">Add</button>
    </form>
</div>
