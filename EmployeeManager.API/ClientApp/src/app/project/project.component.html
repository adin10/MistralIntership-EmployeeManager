<div id="list">
    <span>Filter</span>
        <form style="width: 60%;" class="form-group">
            <input class="form-control" type="text" name="projectName" [(ngModel)]="projectName" placeholder="Search project name">
            <input class="form-control" type="date" name="startDateRange" [(ngModel)]="startDateRange" placeholder="Start start">
            <input class="form-control" type="date" name="finishDateRane" [(ngModel)]="finishDateRange" placeholder="Finish date">
            <button type="submit" (click)="Search()" class="btn btn-primary"> 
                    Search
            </button>
        </form>
       
<table class="table table-dark">
 
    <thead>
        <tr>
            <td>Project name</td>
            <td>Start date</td>
            <td>Finish date</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let project of ProjectList | paginate : {itemsPerPage:3,currentPage:p}">
            <td>{{project.projectName}}</td>
            <td>{{project.startDate | date}}</td>
            <td>{{project.finishDate | date}}</td>
            <td routerLink="/updateProject/{{project.projectID}}"><i class="fa fa-edit" style="font-size:25px;color:orange;text-align: center;"></i></td> 
            <td><i (click)="deleteProject(project.projectID)" class="fa fa-trash" style="font-size:25px;color:red;text-align: center;"></i></td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
<button class="btn btn-primary" routerLink="/addProject">Add new project</button>
</div>
